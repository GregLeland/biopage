<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greg Leland | Online Resume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="animations.js" defer></script>
</head>
<body>
  <div class="grid-container">
    <div class="animated-grid">
      <!-- Vertical lines evenly distributed and centered -->
      <div class="vertical-line" style="left: -15%; transform: scaleX(0.2);"></div>
      <div class="vertical-line" style="left: -5%; transform: scaleX(0.25);"></div>
      <div class="vertical-line" style="left: 5%; transform: scaleX(0.3);"></div>
      <div class="vertical-line" style="left: 15%; transform: scaleX(0.35);"></div>
      <div class="vertical-line" style="left: 25%; transform: scaleX(0.4);"></div>
      <div class="vertical-line" style="left: 35%; transform: scaleX(0.45);"></div>
      <div class="vertical-line" style="left: 45%; transform: scaleX(0.5);"></div>
      <div class="vertical-line" style="left: 55%; transform: scaleX(0.55);"></div>
      <div class="vertical-line" style="left: 65%; transform: scaleX(0.6);"></div>
      <div class="vertical-line" style="left: 75%; transform: scaleX(0.65);"></div>
      <div class="vertical-line" style="left: 85%; transform: scaleX(0.7);"></div>
      <div class="vertical-line" style="left: 95%; transform: scaleX(0.75);"></div>
      <div class="vertical-line" style="left: 105%; transform: scaleX(0.8);"></div>
    </div>
  </div>

  <div class="resume-container">
    <pre id="resume-text"></pre>
  </div>

  <!-- Scanline Overlay -->
  <div class="scanline-overlay"></div>
</body>
</html>
